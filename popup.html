<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Cursors Extension</title>
  <link rel="stylesheet" href="/src/popup.css" />
</head>
<body>
  <div id="app" class="w-64 p-4 bg-gray-100 rounded-lg shadow-lg">
    <h1 class="text-lg font-bold mb-4 text-center">Custom Cursors</h1>
    <div class="flex flex-col gap-2">
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-cursor="default">Default Cursor</button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-cursor="pointer">Pointer Cursor</button>
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" data-cursor="custom-hand">Custom Hand Cursor</button>
    </div>
  </div>
  <img src="./assets/images/cursor.png" alt="">
  <script type="module" src="/src/popup.js"></script>
</body>
</html>
